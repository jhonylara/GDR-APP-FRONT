<ng-container #pnl>
  <div class="row">
    <h2 class="col-sm-6">{{ projeto?.nome }} - Integrantes</h2>
    <div class="col-sm-6">
      <button icon="fa fa-plus" pButton label="Novo Integrante" class="ui-button-success float-right" (click)="novoIntegrante()"></button>
    </div>
  </div>
  <hr>
  <div *ngIf="integrantes?.length > 0">
    <p-table paginator="true" selectionMode="single" [columns]="cols" [value]="integrantes" [rows]="10" dataKey="nome" [responsive]="true"
      [autoLayout]="true" id="listaIntegrantes">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>{{ rowData.id }}</td>
          <td>{{ rowData.nome }}</td>
          <td>{{ rowData.perfilIntegrante }}</td>
          <td class="text-center">
            <button id="editarBtn" pButton icon="fa fa-edit" (click)="detalheIntegrante(rowData.id)" class="ui-button-warning"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div *ngIf="integrantes?.length < 1">
    <p>Este projeto nao possui integrantes.</p>
  </div>
</ng-container>
<p-blockUI [target]="pnl" [blocked]="blockedPanel">
  <i class="fa fa-lock fa-5x" style="position:absolute;top:100%;left:100%"></i>
  <div class="text-center">
    <i class="fa fa-pulse fa-spinner" style="font-size: 150px;">
    </i>
  </div>
</p-blockUI>
